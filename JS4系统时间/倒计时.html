<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
</head>
<script>
    //现在的时间
    var iNow = new Date();
    //目标时间
    var iNew = new Date(2017,5,1,9,48,12);  //形式一
    //  var iNew = new Date('june 10,2018 12:12:12');  //形式二
    var t = Math.floor((iNew - iNow)/1000);    //得到以毫秒为单位的时间差
    var str = Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';
    alert('还剩'+str);
</script>
<body>

</body>
</html>
