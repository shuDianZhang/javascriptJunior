<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

<script>
    // NaN: Not a number 不是个 数字的 数字类型,值为false
    //一旦写程序中出现了：NaN 肯定进行了非法的运算操作
    var a = Number('abc');
    alert(typeof a);

    if(a){
         alert('真');
    }else{
         alert('假');
    }

    alert(a === a);    //false  NaN并不等于自己

    //isNaN:  Is not a number 不是数字
    //isNaN();     判断某些值是不是数字
    //             不喜欢数字，但是喜欢NaN(喜欢:true 不喜欢:false)
    //可以用于检测是否为数字

    alert(isNaN(2));   //false
    alert(isNaN('250'));  //false   先使用Number()转换一下，再判断 '250'=>250=>false
    alert(isNaN(true));   //false
    alert(isNaN([1,2,3])); //true

</script>
