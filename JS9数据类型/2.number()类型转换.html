<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    var a = '100';
    alert(a+100);             //100100  字符串的拼接

    //Number();                //转换成number
                               //为空时转成0
                               //未定义转成NaN
    var b = '';
    alert(Number(b));          //0

    var b2 = true;
    alert(Number(b2));      //true 1 false 0

    var b3 = function(){
        alert(1);
    }
    alert(Number(b3));  //NaN


</script>
