<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    /*
    显式类型转换
    Number()
    parseInt()
    parseFloat()

    隐式类型转换
    +                转换成字符串
    - * / %          转换成数字
    ++ --            转换成数字
     >!<   ==        转换成boolean

     */
    alert('200'-3);
    alert('200'+3);
    var a = '100';
    a++;
    alert(a);
    alert('10'>9);
    alert(!'舒健');   //false
    alert('2'==2);    //true
</script>
<body>

</body>
</html>
