<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json遍历</title>
</head>
<script>
    var json = {
        'name':'舒健',
        'age':3,
        'fun':'前端开发'
    }

//    可以用[]消除.
//    alert(json.name);
//    alert(json['name']);
    for(var i in json){
          alert(i);
    };

    var json2 ={
        'url':['jpg1','jpg2','jpg3','jpg4'],
        'text':['地方','好地方','很好的地方','极品的地方']
    };
    for(var attr in json2){
        for(var i=0 ; i<json2[attr].length ; i++) {
             alert(json2[attr][i]);
        }
    };


</script>
<body>

</body>
</html>
