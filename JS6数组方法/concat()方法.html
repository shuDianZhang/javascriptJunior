<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    // concat() 数组的拼接，生成一个新的数组
    var arr1 = [1,2,3];
    var arr2 = [4,5,6];
    var arr3 = [7,8,9];
    alert(arr1.concat(arr2,arr3));

    //reverse() 将数组内容顺序颠倒
    var arr4 = arr1.concat(arr2,arr3);
    arr4.reverse();
    alert(arr4);

    // join() 将数组拼接成字符串
    var str = 'abcdefg';
    alert(str.split('').reverse().join(''));
</script>
<body>

</body>
</html>
