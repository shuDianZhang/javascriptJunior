<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    /*
         定时器
         var timer = setInterval(函数，毫秒);  (毫秒值最低为14)
         clearInterval(timer);   清除定时器   当timer为null、undefine都没问题

         var timer = setTimeout(函数，毫秒);       执行一次
         clearTimeout(timer);
     */
    //   document.title
    //   document.body
    //   for(var i=0 ; i<3 ; i++){ document.title = i; } //  瞬间完成，没有时间根据

    var i=0;
    var timer = null;
    function fn1(){
        i++;
        document.title = i;
        if(i === 10){
            clearInterval(timer);
        }
    }
    timer = setInterval(fn1,800);
</script>
